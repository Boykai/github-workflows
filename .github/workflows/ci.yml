name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Default: no permissions. Each job grants only what it needs.
permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Backend tests run directly on the runner
  backend:
    name: Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check src tests

      - name: Format check with ruff
        run: ruff format --check src tests

      - name: Type check with pyright
        run: pyright src

      #- name: Run tests
      #  run: pytest --cov=src --cov-report=term-missing

  # Frontend tests run directly on the runner
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  # Docker build verification
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Build backend image
        run: docker build -t ghchat-backend ./backend

      - name: Build frontend image
        run: docker build -t ghchat-frontend ./frontend

      - name: Verify images
        run: |
          docker images | grep ghchat
