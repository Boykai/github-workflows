name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: rg-ghprojectschat-prod
  ACR_NAME: crghprojectschatprod
  PROJECT_NAME: ghprojectschat
  ENVIRONMENT: prod
  LOCATION: eastus2

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push backend image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/backend:${{ github.sha }} \
                       -t ${{ env.ACR_NAME }}.azurecr.io/backend:latest \
                       ./backend
          docker push ${{ env.ACR_NAME }}.azurecr.io/backend:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/frontend:${{ github.sha }} \
                       -t ${{ env.ACR_NAME }}.azurecr.io/frontend:latest \
                       ./frontend
          docker push ${{ env.ACR_NAME }}.azurecr.io/frontend:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/frontend:latest

  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build-and-push
    outputs:
      backend-fqdn: ${{ steps.deploy.outputs.backendFqdn }}
      frontend-fqdn: ${{ steps.deploy.outputs.frontendFqdn }}
      acr-login-server: ${{ steps.deploy.outputs.acrLoginServer }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create resource group
        run: |
          az group create \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --location ${{ env.LOCATION }} \
            --tags project=${{ env.PROJECT_NAME }} environment=${{ env.ENVIRONMENT }} managedBy=bicep

      - name: Deploy Bicep template
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: infra/main.bicep
          parameters: >
            projectName=${{ env.PROJECT_NAME }}
            environment=${{ env.ENVIRONMENT }}
            location=${{ env.LOCATION }}
            githubToken=${{ secrets.GITHUB_TOKEN_VALUE }}
            backendImage=${{ env.ACR_NAME }}.azurecr.io/backend:${{ needs.build-and-push.outputs.image-tag }}
            frontendImage=${{ env.ACR_NAME }}.azurecr.io/frontend:${{ needs.build-and-push.outputs.image-tag }}

  deploy-apps:
    name: Deploy Applications
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-infra]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Update backend Container App
        run: |
          az containerapp update \
            --name ca-${{ env.PROJECT_NAME }}-backend-${{ env.ENVIRONMENT }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/backend:${{ needs.build-and-push.outputs.image-tag }}

      - name: Update frontend Container App
        run: |
          az containerapp update \
            --name ca-${{ env.PROJECT_NAME }}-frontend-${{ env.ENVIRONMENT }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/frontend:${{ needs.build-and-push.outputs.image-tag }}

      - name: Verify deployment health
        run: |
          echo "Backend FQDN: ${{ needs.deploy-infra.outputs.backend-fqdn }}"
          echo "Frontend FQDN: ${{ needs.deploy-infra.outputs.frontend-fqdn }}"
          echo "Waiting for services to stabilize..."
          sleep 30

          # Check frontend health
          FRONTEND_URL="https://${{ needs.deploy-infra.outputs.frontend-fqdn }}"
          echo "Checking frontend at: $FRONTEND_URL/health"
          curl --fail --retry 5 --retry-delay 10 "$FRONTEND_URL/health" || echo "Frontend health check pending"
