services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ghchat-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI:-http://localhost:5173/api/v1/auth/github/callback}
      - AI_PROVIDER=${AI_PROVIDER:-copilot}
      - COPILOT_MODEL=${COPILOT_MODEL:-gpt-4o}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4}
      - SESSION_SECRET_KEY=${SESSION_SECRET_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - DEFAULT_REPOSITORY=${DEFAULT_REPOSITORY:-}
      - DEFAULT_ASSIGNEE=${DEFAULT_ASSIGNEE:-}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET:-}
      - GITHUB_WEBHOOK_TOKEN=${GITHUB_WEBHOOK_TOKEN:-}
      - COPILOT_POLLING_INTERVAL=${COPILOT_POLLING_INTERVAL:-60}
      - DEBUG=${DEBUG:-false}
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGINS=http://localhost:5173,http://localhost:80,http://frontend
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ghchat-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api/v1}
    container_name: ghchat-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - ghchat-network

networks:
  ghchat-network:
    driver: bridge
