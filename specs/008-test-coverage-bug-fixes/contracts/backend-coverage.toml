# Backend Coverage Configuration Contract
# Add to backend/pyproject.toml

[tool.coverage.run]
source = ["src"]
omit = [
    "src/__pycache__/*",
    "src/**/__pycache__/*",
    "src/migrations/*",
]

[tool.coverage.report]
fail_under = 85
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.",
    "if TYPE_CHECKING:",
    "pass",
]
